<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="Keywords" content="华中科技大学校徽头像、华中科技校徽头像、华科校徽头像、华中大校徽头像、华科大校徽头像"/>
    <meta name="Description" content="华中科技大学校徽头像"/>    

    <link rel="shortcut icon" href="img/hustico.ico" type="image/x-icon">    

    <title>华中大头像生成器</title>

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link  href="cropperjs/cropper.min.css" rel="stylesheet">
    <script type="text/javascript" src="cropperjs/cropper.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>

</head>

<body class="container-fluid">
<div class="container">
            <div class="row header">
            <!-- the logo of hust -->
                <div class="col-xl-12">
                    <img class = "col-xl-4" id="img-head" src="img/header-logo.png"  alt="headerimg">
                </div>
            </div>

            <div class="row col-xl-12">
                <div class="heading">
                    <h3>请选择你的模板</h3>
                </div>
            </div>

            <!-- choose 选择模板-->
            <div class="row col-xl-12">
                <div class="model-group" >
                    <button onclick="PrintPreview(0)" id = "model00" type="button" class="btn btn-model" style="background-image: url('img/model00.png');"></button>
                    <button onclick="PrintPreview(1)" id = "model01" type="button" class="btn btn-model" style="background-image: url('img/model01.png');"></button>
                </div>
            </div>
            <br><br><br>
            <!-- 预览区域　-->
            <div class="col-xl-12" style="visibility: hidden" id="preview">
                <div class="row">
                    <div class="col-xl-2 chooseimg">
                        <label class="btn btn-r" for="inputImage" title="选择图片">
                            <input onclick="transclass()" type="file" id="inputImage" class="hidden js-uploadfile" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff" 　/>
                            <span>选择图片</span>
                        </label>
                        <br />
                        <button type="button" id="generateImage" class="btn btn-r js-ok disabled" onclick="transtovisible()">生成头像</button>
                    </div>

                    <div class="">
                        <!--产生前-->
                        <img id="imgpreview">
                    </div>

                </div>

                <div class="row">
                    <!--剪裁区-->
                        <div class="container js-container">
                            <img class="js-image" src="">
                        </div>
                </div>

                <div id="res" class="row" style="visibility: hidden">
                    <!--产生后，data:image/png;base64 以base64编码，保存文件-->
                    <div class="js-result">
                    </div>
                </div>

            </div>


			<div class="row">
				<img src="img/foot.png" class="foot-img" alt="">
			</div>


<div class="footer-div">
    <p class="footer">2017 © Powered by HUSTSU && 电信学院科协技术部  All rights reserved.</p>
</div>

<script type="text/javascript" src="bootstrap/jquery-3.2.1.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="cropperjs/cropper.min.js"></script>
<script src="js/my.js"></script>

</body>
</html>
